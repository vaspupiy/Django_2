{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="регистрация" class="form-control">
    </form>
    <br>
    <button class="btn-link form-control">
        <a href="{% url 'auth:login' %}">
            вход
        </a>
    </button>
{% endblock %}
